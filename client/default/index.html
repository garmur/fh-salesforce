<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- SymbolSet webfont icons stylesheets. -->
  <link rel="stylesheet" href="css/ss-standard.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- Library dependencies -->
  <script src="js/lib/zepto.js"></script>
  <script src="js/lib/lodash.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/iscroll.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>

  <!-- Templates -->
  <script type="text/html" id="login-page-template">

      <!-- Wrapper to animate in all elements. -->
      <div id="login-content">

        <img src="res/img/logo.png" style="
    width: 66%;
    margin: 0 auto;
    display: block;
    margin-bottom: 2rem;
    position: absolute;
    left: 50%;
    margin-left: -35%;
">

        <ul class="form">
          <li>
            <!-- Using div instead of label to prevent Android showing it on
                 text-input focus. -->
            <div class="ss-icon">mail</div>
            <input id="email-input" type="email" placeholder="Email" />
            <div class="ss-icon clear-input clear-email">delete</div>
          </li>
          <li>
            <div class="ss-icon">lock</div>
            <input id="password-input" type="password" placeholder="Password" />
            <div class="ss-icon clear-input clear-password">delete</div>
          </li>
        </ul>
        <button id="login-button" class="ss-action">Login</button>

        <aside id="login-message">
          <p>Don't have an account? <span id="fill-login">Use ours</span>.</p>
        </aside>

      </div>

  </script>

  <script type="text/html" id="viewport-tpl">


  </script>

  <script type="text/template" id="account-list-item-tpl">
      <span class="<%= Rating %>"><%- Name %><br/><span class="account-no"><%= AccountNumber %></span></span>
  </script>

  <script type="text/template" id="account-item-tpl">
      <section>
          <h1><%- Name %></h1>
          <h2><%= AccountNumber %></h2>

          <% if (Rating) { %>
          <div class="heat <%= Rating %>"><%= Rating %></div>
          <% } %>

          <% if (Industry) { %>
          <div class="industry"><%- Industry %></div>
          <% } %>

          <% if (Type) { %>
          <div class="type"><%- Type %></div>
          <% } %>
      </section>
  </script>
</body>
</html>
